<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>granite-spinner test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../granite-spinner.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <granite-spinner></granite-spinner>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <granite-spinner prop1="new-prop1"></granite-spinner>
      </template>
    </test-fixture>

    <script type="module">
      suite('granite-spinner', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'granite-spinner');
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello granite-spinner!');
        });

      });
    </script>

  </body>
</html>
