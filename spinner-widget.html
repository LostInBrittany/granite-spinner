<dom-module id="spinner-widget">
<style>
  :host {
  }
  #container {
    display: inline-block;
    position: relative;
    width:100%;
    height: 100%;
  }
  #spinner {
    position: absolute;
    display:flex;
    justify-content: center;
    align-items: center;
  }
  .loading {
    font-size: 90px;
    text-indent: -9999em;
    overflow: hidden;
    width: 1em;
    height: 1em;
    border-radius: 50%;
    margin: 72px auto;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-animation: spin 1.7s infinite ease;
    animation: spin 1.7s infinite ease;
  }
  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, 0 -0.83em 0 -0.42em #aaaaaa, 0 -0.83em 0 -0.44em #aaaaaa, 0 -0.83em 0 -0.46em #aaaaaa, 0 -0.83em 0 -0.477em #aaaaaa;
    }
    5%,
    95% {
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, 0 -0.83em 0 -0.42em #aaaaaa, 0 -0.83em 0 -0.44em #aaaaaa, 0 -0.83em 0 -0.46em #aaaaaa, 0 -0.83em 0 -0.477em #aaaaaa;
    }
    10%,
    59% {
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, -0.087em -0.825em 0 -0.42em #aaaaaa, -0.173em -0.812em 0 -0.44em #aaaaaa, -0.256em -0.789em 0 -0.46em #aaaaaa, -0.297em -0.775em 0 -0.477em #aaaaaa;
    }
    20% {
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, -0.338em -0.758em 0 -0.42em #aaaaaa, -0.555em -0.617em 0 -0.44em #aaaaaa, -0.671em -0.488em 0 -0.46em #aaaaaa, -0.749em -0.34em 0 -0.477em #aaaaaa;
    }
    38% {
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, -0.377em -0.74em 0 -0.42em #aaaaaa, -0.645em -0.522em 0 -0.44em #aaaaaa, -0.775em -0.297em 0 -0.46em #aaaaaa, -0.82em -0.09em 0 -0.477em #aaaaaa;
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, 0 -0.83em 0 -0.42em #aaaaaa, 0 -0.83em 0 -0.44em #aaaaaa, 0 -0.83em 0 -0.46em #aaaaaa, 0 -0.83em 0 -0.477em #aaaaaa;
    }
  }
  @keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, 0 -0.83em 0 -0.42em #aaaaaa, 0 -0.83em 0 -0.44em #aaaaaa, 0 -0.83em 0 -0.46em #aaaaaa, 0 -0.83em 0 -0.477em #aaaaaa;
    }
    5%,
    95% {
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, 0 -0.83em 0 -0.42em #aaaaaa, 0 -0.83em 0 -0.44em #aaaaaa, 0 -0.83em 0 -0.46em #aaaaaa, 0 -0.83em 0 -0.477em #aaaaaa;
    }
    10%,
    59% {
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, -0.087em -0.825em 0 -0.42em #aaaaaa, -0.173em -0.812em 0 -0.44em #aaaaaa, -0.256em -0.789em 0 -0.46em #aaaaaa, -0.297em -0.775em 0 -0.477em #aaaaaa;
    }
    20% {
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, -0.338em -0.758em 0 -0.42em #aaaaaa, -0.555em -0.617em 0 -0.44em #aaaaaa, -0.671em -0.488em 0 -0.46em #aaaaaa, -0.749em -0.34em 0 -0.477em #aaaaaa;
    }
    38% {
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, -0.377em -0.74em 0 -0.42em #aaaaaa, -0.645em -0.522em 0 -0.44em #aaaaaa, -0.775em -0.297em 0 -0.46em #aaaaaa, -0.82em -0.09em 0 -0.477em #aaaaaa;
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
      box-shadow: 0 -0.83em 0 -0.4em #aaaaaa, 0 -0.83em 0 -0.42em #aaaaaa, 0 -0.83em 0 -0.44em #aaaaaa, 0 -0.83em 0 -0.46em #aaaaaa, 0 -0.83em 0 -0.477em #aaaaaa;
    }
  }
</style>
<template>
    <div id="container">
      <div id="spinner" style$="{{styleSpinner}}">
        <div class='loading'></div>
      </div>
    </div>
</template>
</dom-module>

<script>
Polymer({
  is: 'spinner-widget',
  properties: {
    shown: {
      type: Boolean,
      value: false
    },
    spinnerWidth: {
      type: String,
      value: "200px",
      notify:true
    },
    spinnerHeight: {
      type: String,
      value: "200px",
      notify:true
    },
    styleSpinner:{
      type:String,
      computed: "getStyleSpinner(shown,isAttached)"
    }
  },
  ready: function () {
    console.log("[ready] this.spinnerWidth",this.spinnerWidth);
    console.log("[ready] this.spinnerHeight",this.spinnerHeight);
  },
  attached: function () {
    console.log("Attached")
    this.isAttached = true;
  },
  getStyleSpinner: function () {
    // getStyleSpinner() is the control function of styleSpinner property,
    // a computed property based on shown and isAttached
    // We need to varify that the component is attached (or at least ready)
    // and then, if shown attribute is present, we display the spinner
    if (this.isAttached && this.shown) {
      console.log("[ready] this.spinnerWidth",this.spinnerWidth);
      console.log("[ready] this.spinnerHeight",this.spinnerHeight);
      console.log("[getStyleSpinner()] display: flex; width: "+this.spinnerWidth+"; height: "+this.spinnerHeight+";")
      return "display: flex; width: "+this.spinnerWidth+"; height: "+this.spinnerHeight+";";
    }
    return "display: none;";
  }
})
</script>
